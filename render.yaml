services:
  - type: web
    name: home-lesson-management-api
    env: node
    region: ohio  # or your preferred region
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hls-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: hls-database
    region: ohio  # or your preferred region
    databaseName: hlsdb
    user: hlsadmin
    plan: free  # or starter/pro for production
